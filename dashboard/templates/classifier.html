<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100..900;1,100..900&family=Savate:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Natural Language Processing - Deep Learning Methods - Evaluation on Imdb Large Movie Review Dataset</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/colors.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/classifier.css') }}">
</head>
<body>
    <nav class="sidebar opened">
        <div class="logo_part">
            <div class="logo">
                <img src="../static/img/movie.jpg" alt="">
            </div>
            <p class="logo_name">Movie Review Classifier</p>
        </div>
        <div class="pages">
            <a href="/" class="item">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" stroke="currentColor"><path d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z" fill="currentColor"/></svg>
                </div>
                <div class="text">
                    Home
                </div>
            </a>
            <a href="/models" class="item">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" stroke="currentColor"><path d="M160-160q-33 0-56.5-23.5T80-240v-120h80v120h640v-480H160v120H80v-120q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm300-140-56-58 83-82H80v-80h407l-83-82 56-58 180 180-180 180Z" fill="currentColor"/></svg>
                </div>
                <div class="text">
                    Models
                </div>
            </a>
            <a href="/classifier" class="item" status="selected">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" stroke="currentColor"><path d="M360-120q-33 0-56.5-23.5T280-200v-400q0-33 23.5-56.5T360-680h400q33 0 56.5 23.5T840-600v400q0 33-23.5 56.5T760-120H360Zm0-400h400v-80H360v80Zm160 160h80v-80h-80v80Zm0 160h80v-80h-80v80ZM360-360h80v-80h-80v80Zm320 0h80v-80h-80v80ZM360-200h80v-80h-80v80Zm320 0h80v-80h-80v80Zm-480-80q-33 0-56.5-23.5T120-360v-400q0-33 23.5-56.5T200-840h400q33 0 56.5 23.5T680-760v40h-80v-40H200v400h40v80h-40Z" fill="currentColor"/></svg>
                </div>
                <div class="text">
                    Classifier
                </div>
            </a>
        </div>
    </nav>
    <section class="main">
        <header class="header">
            <div class="left">
                <div class="menu_icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </div>
                <p class="text">
                    Hide taskbar
                </p>
            </div>
        </header>
        <section class="content">
            <div class="import">
                <div class="container">
                    <div class="dropbox" id="dropbox">
                        <div class="dropbox-icon">üìÅ</div>
                        <div class="dropbox-text">Drop files here</div>
                        <div class="dropbox-subtext">Supported formats: CSV, XLSX (Max 200MB)</div>
                        <button class="browse-btn">Browse Files</button>
                        <input type="file" id="fileInput" multiple hidden>
                    </div>
                    
                    <div class="upload-stats" id="uploadStats" style="display: none;">
                        <div class="stats-header">
                            <div class="stats-title">Upload Summary</div>
                        </div>
                        <div class="stats-info">
                            <div class="stat-item">
                                <div class="stat-value" id="fileCount">0</div>
                                <div class="stat-label">files</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="totalSize">0 KB</div>
                                <div class="stat-label">Total Size</div>
                            </div>
                        </div>
                        <div class="progress-bar" style="margin-top: 15px;">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                    </div>
                    
                    <div class="empty-state" id="emptyState">
                        No files uploaded yet
                    </div>
                    
                    <div class="file-previews" id="filePreviews"></div>
                    <button type="submit" class="submit-btn" disabled>Configure files and Models</button>
                </div>
            </div>

            <!-- Modal Structure -->
            <div class="modal-overlay" id="previewModal">
                <div class="modal">
                    <div class="modal-header">
                        <h3 class="modal-title" id="modalTitle">Dataset Preview</h3>
                        <button class="modal-close" id="closeModal">&times;</button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-overlay" id="configurationModal">
                <div class="modal">
                    <div class="modal-header">
                        <h3 class="modal-title" id="configModalTitle">Configurations</h3>
                        <button class="modal-close" id="configCloseModal">&times;</button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <form class="modalForm" action='/statistics' method='post'>

                        </form>
                    </div>
                </div>
            </div>
        </section>
    </section>
    
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script src="{{ url_for('static', filename='js/classifier.js') }}"></script>
</body>
</html>
